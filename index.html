<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>おみくじ</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>⛩</text></svg>" />
  <script language="javascript" type="text/javascript">
    async function drawOmikuji() {
      const target = document.getElementById("targetImg");
      if(target.src.indexOf('omikuji.png') !== -1) {
        target.className = "omikuji_open";
        await new Promise(s => setTimeout(s, 1500));
        let num = Math.floor(Math.random() * 5);
        target.src = `./images/image-${num}.png`;
      } else {
        target.src = "./images/omikuji.png";
        target.className = "img_shadow";
      }
    }
  </script>
</head>

<body>
  <header>
    <img src="./images/shimenawa.png" alt="しめ縄" />
  </header>
  <main>
    <p class="img_center">
      <img id="targetImg" class="img_shadow" src="./images/omikuji.png" alt="おみくじ" onclick="drawOmikuji()" />

    </p>
    <div class="flip-boards">
  </main>
  <footer></footer>
</body>

</html>
